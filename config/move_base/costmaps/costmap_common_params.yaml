# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.23  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)

#Set the update and publish frequency of the costmap
update_frequency: 5.0
publish_frequency: 5.0

obstacle_layer:
  track_unknown_space:  true    # true needed for disabling global path planning through unknown space
  obstacle_range: 2.5
  raytrace_range: 3.0
  
  #The cost at which a cell is considered an obstacle when a map is read from the map_server
  # lethal_cost_threshold: 100
 
  observation_sources: base_scan   # list of sensors that are going to be passing information to the costmap
  
  base_scan:
    sensor_frame: base_laser_link
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    #min_obstacle_height: 0.0
    #max_obstacle_height: 35

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.6  # max. distance from an obstacle at which costs are incurred for planning paths.
   
